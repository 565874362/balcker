# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8080
  connection-timeout: 5000ms
  servlet:
    context-path: /

spring:
  # 环境 dev|test|prod
  profiles:
    active: @spring.active@
  # jackson时间格式化
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false

baihua:
  tokenId: token
  #token过期时间（天）
  tokenExpireTime: 15
  #验证码过期时间（秒）
  captchaExpireTime: 60
  uploadDirectory: D:\workspace\zhongyue\baihua\code\baihua-medical\files
  filePrex: http://192.168.2.96:8080



