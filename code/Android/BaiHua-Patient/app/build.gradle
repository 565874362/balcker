android {

    signingConfigs {
        release {
            keyAlias 'yaya'
            keyPassword 'android'
            storeFile file('../yaya.jks')
            storePassword 'android'
        }
    }

    def sdkVersion = rootProject.ext
    compileSdkVersion sdkVersion.androidCompileSdkVersion
    defaultConfig {
        applicationId "com.baihua.yaya"
        minSdkVersion sdkVersion.androidMinSdkVersion
        targetSdkVersion sdkVersion.androidTargetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'x86', 'armeabi-v7a'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
//            minifyEnabled true
//            debuggable true
//            shrinkResources true
//            zipAlignEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
            assets.srcDirs = ['src/main/assets', 'src/main/assets/']
        }
    }

    lintOptions {
        abortOnError false
    }

    //支持Java8特性
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {

    def appDependence = rootProject.ext.app
    def supportVersion = rootProject.ext.support

    configurations.all {
        exclude group: 'com.android.support', module: 'support-v13'
    }

